<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Delivery for Leica</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --stardew-beige: #fbf5e5;
            --stardew-brown: #5d4037;
            --pastel-pink: #ffb7b2;
            --pastel-blue: #a2d2ff;
            --parchment-light: #fdf5e6;
            --parchment-border: #d2b48c;
            
            /* Background Gradients */
            --bg-nature: linear-gradient(180deg, #93d5ed 0%, #b3e5fc 40%, #a5d6a7 80%, #66bb6a 100%);
            --bg-valentine: linear-gradient(180deg, #ffdde1 0%, #ee9ca7 100%);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'VT323', monospace;
            /* Initial Nature Background */
            background: var(--bg-nature);
            transition: background 2s ease-in-out; /* Smooth transition when changing */
        }

        /* --- Falling Petals Effect --- */
        .petal {
            position: fixed;
            top: -10%;
            background-color: #ffc0cb;
            border-radius: 150% 0 150% 0;
            opacity: 0.8;
            pointer-events: none;
            z-index: 10;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* --- Scene 1: Delivery Driver --- */
        #delivery-scene {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .bubble {
            background: var(--stardew-beige);
            border: 4px solid var(--stardew-brown);
            border-radius: 15px;
            padding: 20px 30px;
            font-size: 30px;
            color: var(--stardew-brown);
            position: relative;
            margin-bottom: 25px;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1);
        }

        .bubble::after {
            content: '';
            position: absolute;
            bottom: -18px;
            left: 40px;
            border-width: 18px 18px 0;
            border-style: solid;
            border-color: var(--stardew-brown) transparent;
        }

        .driver-img { width: 300px; image-rendering: pixelated; }

        .btn-group { margin-top: 40px; display: flex; gap: 40px; }

        .pixel-btn {
            width: 150px; height: 50px;
            font-family: 'VT323', monospace;
            font-size: 24px; color: white;
            cursor: pointer; border: 3px solid var(--stardew-brown);
            box-shadow: 4px 4px 0px var(--stardew-brown);
            outline: none; text-shadow: 1px 1px var(--stardew-brown);
        }

        #accept-btn { background-color: var(--pastel-blue); }
        #throw-btn { background-color: var(--pastel-pink); transition: none; }

        /* --- Scene 2: The Reveal --- */
        #gift-scene {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .bouquet-large {
            width: 550px;
            image-rendering: pixelated;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.2));
        }

        .card-container { perspective: 1500px; width: 280px; height: 380px; cursor: pointer; position: relative; }

        .card-inner {
            width: 100%; height: 100%;
            position: relative; transform-style: preserve-3d;
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: left; z-index: 2;
        }

        .card-inner.is-open { transform: rotateY(-170deg); }

        .card-face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border: 3px solid var(--parchment-border);
            border-radius: 5px; box-sizing: border-box;
        }

        .card-front {
            background-color: var(--parchment-light);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 10px;
        }

        .us-photo-cover {
            width: 90%; height: 75%;
            border: 5px solid white; box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            object-fit: cover; image-rendering: pixelated;
        }

        .card-inside-left { background-color: #fffaf0; transform: rotateY(180deg); }

        .card-inside-right {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; background-color: #fffaf0;
            z-index: 1; border: 3px solid var(--parchment-border);
            border-radius: 5px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 25px;
            text-align: center; box-sizing: border-box;
        }

        .message-text { font-size: 20px; color: var(--stardew-brown); line-height: 1.4; white-space: pre-line; }

        #click-hint {
            margin-top: 15px; 
            background: rgba(0,0,0,0.4); 
            color: white; 
            padding: 5px 15px; 
            border-radius: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div id="delivery-scene">
        <div class="bubble">Ms. Leica, you have a delivery from Aly!</div>
        <img src="driver.png" class="driver-img" alt="Driver">
        <div class="btn-group">
            <button class="pixel-btn" id="accept-btn" onclick="openGift()">Accept</button>
            <button class="pixel-btn" id="throw-btn">Throw Away</button>
        </div>
    </div>

    <div id="gift-scene">
        <img src="bouquet.png" class="bouquet-large" alt="Bouquet">
        <div class="card-container" onclick="toggleCard()">
            <div class="card-inner" id="card">
                <div class="card-face card-front">
                    <img src="photo.png" class="us-photo-cover" alt="Our Photo">
                    <p style="margin-top: 10px; color: var(--stardew-brown); font-size: 20px;">For Leica ❤️</p>
                </div>
                <div class="card-face card-inside-left"></div>
            </div>
            <div class="card-inside-right">
                <p class="message-text">First Valentine’s:
                apart in distance,
                but together in everything that matters.
                
                I love you,
                my almost-but-already person.
                
                Yours and only yours,
                Aly</p>
            </div>
        </div>
        <p id="click-hint">Click the card to open...</p>
    </div>

    <script>
        // Falling Petals Logic
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.width = Math.random() * 15 + 10 + 'px';
            petal.style.height = petal.style.width;
            petal.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 5000);
        }

        const throwBtn = document.getElementById('throw-btn');
        throwBtn.addEventListener('mouseover', () => {
            const maxX = window.innerWidth - throwBtn.offsetWidth - 50;
            const maxY = window.innerHeight - throwBtn.offsetHeight - 50;
            throwBtn.style.position = 'fixed';
            throwBtn.style.left = Math.floor(Math.random() * maxX) + 'px';
            throwBtn.style.top = Math.floor(Math.random() * maxY) + 'px';
        });

        function openGift() {
            // Change background to pink gradient
            document.body.style.background = "linear-gradient(180deg, #ffdde1 0%, #ee9ca7 100%)";
            
            document.getElementById('delivery-scene').style.display = 'none';
            document.getElementById('gift-scene').style.display = 'flex';
            
            // Start the petals
            setInterval(createPetal, 300);
        }

        function toggleCard() {
            document.getElementById('card').classList.toggle('is-open');
            document.getElementById('click-hint').style.display = 'none';
        }
    </script>
</body>
</html>
